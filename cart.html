<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prime Preview — Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <h1 class="brand">Prime Preview</h1>
      <nav class="nav">
        <a href="index.html">Store</a>
        <a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="cart-section">
      <h2>Your cart</h2>
      <div id="cart-items"></div>
      <div class="cart-summary">
        <p><strong>Total:</strong> <span id="cart-total">K0</span></p>
        <button id="clear-cart" class="btn outline">Clear cart</button>
      </div>
    </section>

    <section class="checkout">
      <h3>Checkout</h3>
      <form id="checkout-form">
        <div class="form-row">
          <label for="name">Full name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-row">
          <label for="email">Your email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-row">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" />
        </div>
        <div class="form-row">
          <label for="notes">Notes</label>
          <textarea id="notes" rows="3" placeholder="Delivery preferences or iPhone model inquiry"></textarea>
        </div>

        <button type="submit" class="btn">Place order</button>
        <p id="status" class="status"></p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© Prime Preview</p>
    </div>
  </footer>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
    })();
  </script>

  <script src="app.js"></script>
</body>
</html>
